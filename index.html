<!-- A linha abaixo indica ao navegador que este documento é escrito pela versao HTML -->
<!DOCTYPE html>

<!-- A linha abaixo signifca que o documento HTML esta escrito em ingles, por isso do "en" -->
<html lang="en">

<!-- A linha abaixo fornece informacoes sobre o documento HTML e geralmente contem metadados -->
<head>

    <!-- A linha abaixo e uma tag <meta> usada para definir o conjunto de caracteres (character set) que sera usado para interpretar e exibir o conteudo de uma pagina da web. Neste caso especifico, charset="UTF-8" especifica que a pagina deve ser interpretada usando o conjunto de caracteres UTF-8. -->
    <meta charset="UTF-8">

    <!-- 
Essa linha de cadigo HTML define as propriedades da viewport, a area visavel da janela do navegador, para garantir que o conteudo da pagina se ajuste corretamente em diferentes dispositivos. Especificamente, configura a largura da viewport para ser igual a largura do dispositivo e define o navel inicial de zoom da pagina como 1.0, evitando qualquer zoom inicial indesejado. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A linha abaixo e uma linha de codigo HTML que define o titulo da pagina que sera exibido na barra de titulo do navegador. O texto "Document" pode ser substituido pelo titulo desejado para a pagina HTML. -->
    <title>Document</title>

    <!-- A linha abaixo "</head>" fecha a seção de cabeçalho <head> em HTML, onde são definidas configurações e metadados da página web. Essa marcação indica ao navegador que a seção de cabeçalho está concluída e o conteúdo principal da página pode começar. -->
</head>

<!-- A linha abaixo representa o conteúdo de um documento HTML -->
<body>

    <!-- A linha abaixo é uma série de instruções para que o PC execute determinadas tarefas segundo programado -->
    <script src="./foreach.js"></script>
</body>
</html>
